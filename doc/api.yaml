        tags: ["User"]
        summary: "Get user information"
        description: |-
          returns back a j-son file object containing all the information
          related to that user Id
        operationId: getUserProfile
        parameters:
          - $ref: '#/components/parameters/username'

        responses:
          "200":
            description: 
              "user correctly retrieved "
            content:
              application/json:
