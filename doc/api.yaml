                schema:
                  description: users list
                  type: object
                  properties:
                    users:
                      type: array
                      items:
                        type: string
                        pattern: "^[a-zA-Z0-9_]*$"
                        minLength: 3
                        maxLength: 64
                      minItems: 0  
                      maxItems: 1024
                      example: 
                        -"Maria"
                        -"John"
  /users/{username}:
