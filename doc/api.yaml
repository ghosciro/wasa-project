paths:  
  /session:
    post:
      tags: ["Login"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Maria"
                  pattern: '^[a-zA-Z0-9_]*$'
                  minLength: 3
                  maxLength: 64
        required: true
      responses:
        '201':
          description: |
            User log-in action successful returning session ID
          content:  
            application/json:
              schema:
                description: session ID
                type: object
                properties:
                  token:
                    type: string
                    minLength: 1
                    maxLength: 128
                    pattern: '^[a-z0-9]*$'
                    example: "2d38da438c252b0d5755e1c1e8caa104"
  /home:
        get:
          tags: ["User"]
          summary: Get user home page
          description: |-
            Get the  user home page
          operationId: getMyStream
          responses:
